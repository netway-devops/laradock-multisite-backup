<VirtualHost *:80>
  ServerName cms.master
  ServerAdmin webmaster@cms.master

  DocumentRoot /home/laradock/rvsitebuildercms/cms.master/public
  Options Indexes FollowSymLinks

  <Directory "/home/laradock/rvsitebuildercms/cms.master/public/">
    AllowOverride All
    <IfVersion < 2.4>
      Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
      Require all granted
    </IfVersion>
  </Directory>

</VirtualHost>

<IfModule mod_ssl.c>
    <VirtualHost _default_:443>
        ServerName cms.master
        ServerAdmin webmaster@cms.master

        DocumentRoot /home/laradock/rvsitebuildercms/cms.master/public

        <Directory "/home/laradock/rvsitebuildercms/cms.master/public/">
            #Require local
            #Order allow,deny
            Allow from all
            AllowOverride all
            # New directive needed in Apache 2.4.3:
            Require all granted
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/cms.master-error.log
        CustomLog ${APACHE_LOG_DIR}/cms.master-access.log combined

        SSLEngine on

        SSLCertificateFile  /etc/apache2/ssl-certs/cms.master.pem
        SSLCertificateKeyFile /etc/apache2/ssl-certs/cms.master-key.pem

        #<FilesMatch "\.(cgi|shtml|phtml|php)$">
        #        SSLOptions +StdEnvVars
        #</FilesMatch>
        #<Directory /usr/lib/cgi-bin>
        #        SSLOptions +StdEnvVars
        #</Directory>

    </VirtualHost>
</IfModule>