<VirtualHost *:80>
  ServerName cms.develop
  ServerAdmin webmaster@cms.develop
  DocumentRoot /var/www/domains/cmsdevelop/rvsitebuildercms/public
  Options Indexes FollowSymLinks

  <Directory "/var/www/domains/cmsdevelop/rvsitebuildercms/public/">
    AllowOverride All
    <IfVersion < 2.4>
      Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
      Require all granted
    </IfVersion>
  </Directory>

</VirtualHost>

<IfModule mod_ssl.c>
    <VirtualHost _default_:443>
        ServerName cms.develop
        ServerAdmin webmaster@cms.develop

        DocumentRoot /var/www/domains/cmsdevelop/rvsitebuildercms/public

        <Directory "/var/www/domains/cmsdevelop/rvsitebuildercms/public/">
            #Require local
            #Order allow,deny
            Allow from all
            AllowOverride all
            # New directive needed in Apache 2.4.3:
            Require all granted
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/cms.develop-error.log
        CustomLog ${APACHE_LOG_DIR}/cms.develop-access.log combined

        SSLEngine on

        SSLCertificateFile  /etc/apache2/ssl-certs/cms.develop.pem
        SSLCertificateKeyFile /etc/apache2/ssl-certs/cms.develop-key.pem

        #<FilesMatch "\.(cgi|shtml|phtml|php)$">
        #        SSLOptions +StdEnvVars
        #</FilesMatch>
        #<Directory /usr/lib/cgi-bin>
        #        SSLOptions +StdEnvVars
        #</Directory>

    </VirtualHost>
</IfModule>