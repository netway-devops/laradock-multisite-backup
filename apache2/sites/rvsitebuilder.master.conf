<VirtualHost *:80>
  ServerName rvsitebuilder.master
  ServerAdmin webmaster@rvsitebuilder.master
  DocumentRoot /var/www/domains/cmsmaster/rvsitebuildercms/cms.master/public
  Options Indexes FollowSymLinks

  <Directory "/var/www/domains/cmsmaster/rvsitebuildercms/cms.master/public/">
    AllowOverride All
    <IfVersion < 2.4>
      Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
      Require all granted
    </IfVersion>
  </Directory>

</VirtualHost>

<IfModule mod_ssl.c>
    <VirtualHost _default_:443>
        ServerName rvsitebuilder.master
        ServerAdmin webmaster@rvsitebuilder.master

        DocumentRoot /var/www/domains/cmsmaster/rvsitebuildercms/cms.master/public

        <Directory "/var/www/domains/cmsmaster/rvsitebuildercms/cms.master/public/">
            #Require local
            #Order allow,deny
            Allow from all
            AllowOverride all
            # New directive needed in Apache 2.4.3:
            Require all granted
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/rvsitebuilder.master-error.log
        CustomLog ${APACHE_LOG_DIR}/rvsitebuilder.master-access.log combined

        SSLEngine on

        SSLCertificateFile  /etc/apache2/ssl-certs/rvsitebuilder.master.pem
        SSLCertificateKeyFile /etc/apache2/ssl-certs/rvsitebuilder.master-key.pem

        #<FilesMatch "\.(cgi|shtml|phtml|php)$">
        #        SSLOptions +StdEnvVars
        #</FilesMatch>
        #<Directory /usr/lib/cgi-bin>
        #        SSLOptions +StdEnvVars
        #</Directory>

    </VirtualHost>
</IfModule>