<VirtualHost *:80>
  ServerName billing.netway.co.th.main
  DocumentRoot /var/www/domains/solutionmain/billing.netway.co.th.main/public_html
  Options Indexes FollowSymLinks

  <Directory "/var/www/domains/solutionmain/billing.netway.co.th.main/public_html/">
    AllowOverride All
    <IfVersion < 2.4>
      Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
      Require all granted
    </IfVersion>
  </Directory>
  ErrorLog ${APACHE_LOG_DIR}/billing.netway.co.th.main-error.log
  CustomLog ${APACHE_LOG_DIR}/billing.netway.co.th.main-access.log combined

</VirtualHost>

<IfModule mod_ssl.c>
    <VirtualHost *:443>
        ServerName billing.netway.co.th.main
        ServerAdmin webmaster@billing.netway.co.th.main

        DocumentRoot /var/www/domains/solutionmain/billing.netway.co.th.main/public_html
#<If "-f %{DOCUMENT_ROOT} . '/maintenance.enable'">
        <Directory "/var/www/domains/solutionmain/billing.netway.co.th.main/public_html/">
            #Require local
            Order allow,deny
            Allow from all
            AllowOverride all
            # New directive needed in Apache 2.4.3:
            Require all granted
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/localsite-error.log
        CustomLog ${APACHE_LOG_DIR}/localsite-access.log combined

        SSLEngine on

        SSLCertificateFile  /etc/apache2/ssl-certs/billing.netway.co.th.main.pem
        SSLCertificateKeyFile /etc/apache2/ssl-certs/billing.netway.co.th.main-key.pem

        <FilesMatch "\.(cgi|shtml|phtml|php)$">
                SSLOptions +StdEnvVars
        </FilesMatch>
        <Directory /usr/lib/cgi-bin>
                SSLOptions +StdEnvVars
        </Directory>

    </VirtualHost>
</IfModule>
