<VirtualHost *:80>
  ServerName cdn.rvtheme.com.master
  DocumentRoot /var/www/domains/sb7master/cdn.rvtheme.com.master/public
  Options Indexes FollowSymLinks

  <Directory "/var/www/domains/sb7master/cdn.rvtheme.com.master/public/">
    AllowOverride All
    <IfVersion < 2.4>
      Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
      Require all granted
    </IfVersion>
  </Directory>
  ErrorLog ${APACHE_LOG_DIR}/cdn.rvtheme.com.master-error.log
  CustomLog ${APACHE_LOG_DIR}/cdn.rvtheme.com.master-access.log combined

</VirtualHost>

<IfModule mod_ssl.c>
    <VirtualHost *:443>
        ServerName cdn.rvtheme.com.master
        ServerAdmin webmaster@rvsitebuilder.master

        DocumentRoot /var/www/domains/sb7master/cdn.rvtheme.com.master/public

        <Directory "/var/www/domains/sb7master/cdn.rvtheme.com.master/public/">
            #Require local
            Order allow,deny
            Allow from all
            AllowOverride all
            # New directive needed in Apache 2.4.3:
            Require all granted
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/localsite-error.log
        CustomLog ${APACHE_LOG_DIR}/localsite-access.log combined

        SSLEngine on

        SSLCertificateFile  /etc/apache2/ssl-certs/cdn.rvtheme.com.master.pem
        SSLCertificateKeyFile /etc/apache2/ssl-certs/cdn.rvtheme.com.master-key.pem

        <FilesMatch "\.(cgi|shtml|phtml|php)$">
                SSLOptions +StdEnvVars
        </FilesMatch>
        <Directory /usr/lib/cgi-bin>
                SSLOptions +StdEnvVars
        </Directory>

    </VirtualHost>
</IfModule>